<!DOCTYPE html>
<head>
<style> 
#cursor {

   opacity: 0;


  animation-name: anima1;
  animation-duration: .6s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-delay: 2s;
}

/* Standard syntax */
@keyframes anima1 {
  0%  { opacity: 0;}
  
  50% { opacity: 1;}
   100% { opacity: 0;}
  
}
</style>
<html>
<body onload="typeWriter()">

<h1>Typewriter</h1>



<p><span id="demo"></span><span id="cursor">_</span></p>
<script>
var i = 0;
var txt = 'Lorem ipsum dummy text. # blabla.';
var t='';
var speed = 50;

function typeWriter() {

  if (i < txt.length) {
  
      if ( txt.charAt(i)== '#') {
          t+='<br>';
      }else{
      t += txt.charAt(i);
      }
    document.getElementById("demo").innerHTML =t;
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
